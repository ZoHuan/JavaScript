<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="jquery\jquery.min.js"></script>
  <style>
    .editcomment {
      width: 800px;
      margin: 100px auto;
    }

    .editcomment .pinlunt {
      position: relative;
    }

    .editcomment .pinlunt textarea {
      display: block;
      width: 100%;
      height: 60px;
      padding: 10px 60px 10px 20px;
      background: #f4f4f4;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      overflow: hidden;
      resize: none;
      outline: none;
    }

    .editcomment .pinlunt span {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 12px;
      color: #999;
    }

    .expression-box {
      height: 38px;
      margin-top: 15px;
      color: #666;
    }

    .expression-box button {
      float: right;
      height: 36px;
      padding: 0 20px;
      border: 1px solid #ffe300;
      border-radius: 4px;
      background: #ffe300;
      box-sizing: border-box;
      font-size: 14px;
      color: #444;
      line-height: 36px;
      cursor: pointer;
      outline: none;
    }

    .commentcon {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .commentcon li {
      display: none;
      padding: 20px 0;
      border-bottom: 1px solid #f1f1f1;
      line-height: 24px;
      font-size: 14px;
      word-break: break-word;
      list-style-type: none;
    }

    .commentcon li a {
      float: right;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="editcomment">
    <div class="pinlunt">
      <textarea placeholder="说点什么..."></textarea>
      <span>2000</span>
    </div>
    <div class="expression-box">
      <button>评论</button>
    </div>
    <ul class="commentcon"></ul>
  </div>

  <script>
    $(function () {
      // 1. 点击评论按钮，动态创建一个小li，放入文本框的内容和删除按钮，并且添加到ul中
      $("button").on("click", function () {
        var li = $("<li></li>");
        li.html($("textarea").val() + "<a href='javaScript:;'>删除</a>");
        $("ul").prepend(li);
        li.slideDown();
        $("textarea").val("");
      });

      // 2. 点击删除按钮，可以删除当前的留言
      $("ul").on("click", "a", function () {
        $(this)
          .parent()
          .slideUp(function () {
            $(this).remove();
          });
      });
    });
  </script>
</body>

</html>
