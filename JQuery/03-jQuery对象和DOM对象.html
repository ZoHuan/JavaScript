<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery\jquery.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span></span>
    <script>
      // 1. DOM对象：用原生js获取过来的对象就是DOM对象
      var myDiv = document.querySelector("div");
      var mySpan = document.querySelector("span");
      console.dir(myDiv);
      // 2. jQuery对象：用jquery方式获取过来的对象是jQuery对象。 本质：通过$把DOM元素进行包装
      $("div");
      $("span");
      console.dir($("div"));
      // 3. jQuery对象只能使用jQuery方法，DOM对象则使用原生的JavaScript属性和方法
      myDiv.style.display = "none";
      // myDiv.hide(); myDiv是DOM对象不能使用jQuery里面的hide方法
      // $("div").style.display = "none"; $("div")是jQuery对象不能使用原生js的属性和方法
    </script>
  </body>
</html>
