<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery\jquery.min.js"></script>
  </head>
  <body>
    <ul>
      <li>旧的li</li>
    </ul>
    <div class="test">旧的div</div>
    <script>
      $(function () {
        // 1. 创建元素
        var li = $("<li>新的li</li>");
        var div = $("<div>新的div</div>");

        // 2. 添加元素
        // (1). 内部元素
        $("ul").append(li); // 内部添加并且放到内容的最后面
        $("ul").prepend(li); // 内部添加并且放到内容的最前面

        // (2). 外部元素
        $("div").after(div); // 外部添加并且放到内容的最后面
        $("div").before(div); // 外部添加并且放到内容的最前面

        // 3. 删除元素
        // $("ul").remove();   // 删除匹配的元素
        // $("ul").empty(); // 删除匹配的元素里面的子节点
        $("ul").html(" "); // 删除匹配的元素里面的子节点
      });
    </script>
  </body>
</html>
