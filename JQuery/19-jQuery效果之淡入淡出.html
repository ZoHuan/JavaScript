<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="jquery\jquery.min.js"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: cornflowerblue;
      display: none;
    }
  </style>
</head>

<body>
  <button>淡入效果</button>
  <button>淡出效果</button>
  <button>淡入淡出效果</button>
  <button>修改透明度</button>
  <div></div>

  <script>
    /* 
      3.淡入淡出效果
      fadeln([speed,[easing],[fn]])
      参数:
      (1) 参数都可以省略，无动画直接显示
      (2) speed：三种预定速度之一的字符串("slow","normal","fast")
          或表示动画时长的毫秒数值(如：1000)
      (3) easing: (Optional)用来指定切换效果，默认是"swing",可用参数"linear"
      (4) fn: 回调函数，在动画完成时执行的函数，每个元素执行一次

      fadeTo([speed,opacity,[easing],[fn]])
      参数:
      (1) opacity透明度必须写，取值0~1之间
      (2) speed：三种预定速度之一的字符串("slow","normal","fast")
          或表示动画时长的毫秒数值(如：1000) 必须写
      (3) easing: (Optional)用来指定切换效果，默认是"swing",可用参数"linear"
      (4) fn: 回调函数，在动画完成时执行的函数，每个元素执行一次
    */
    $(function () {
      $("button")
        .eq(0)
        .click(function () {
          $("div").fadeIn(1000);
        });
      $("button")
        .eq(1)
        .click(function () {
          $("div").fadeOut(1000);
        });
      $("button")
        .eq(2)
        .click(function () {
          $("div").fadeToggle(1000);
        });
      $("button")
        .eq(3)
        .click(function () {
          $("div").fadeTo(1000, 0.5);
        });
    });
  </script>
</body>

</html>
