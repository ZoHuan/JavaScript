<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery\jquery.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: cornflowerblue;
        display: none;
      }
    </style>
  </head>
  <body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>

    <script>
      /*
        2.滑动效果
        slideUp([speed,[easing],[fn]])
        参数:
        (1) 参数都可以省略，无动画直接显示
        (2) speed：三种预定速度之一的字符串("slow","normal","fast")
            或表示动画时长的毫秒数值(如：1000)
        (3) easing: (Optional)用来指定切换效果，默认是"swing",可用参数"linear"
        (4) fn: 回调函数，在动画完成时执行的函数，每个元素执行一次
      */
      $(function () {
        $("button")
          .eq(0)
          .click(function () {
            $("div").slideDown();
          });
        $("button")
          .eq(1)
          .click(function () {
            $("div").slideUp(500);
          });
        $("button")
          .eq(2)
          .click(function () {
            $("div").slideToggle();
          });
        // 一般情况，都不加参数直接显示隐藏就可以
      });
    </script>
  </body>
</html>
