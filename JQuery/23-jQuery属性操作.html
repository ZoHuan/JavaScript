<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="jquery\jquery.min.js"></script>
</head>

<body>
  <a href="http://wwww/baidu.com" title="标签">a</a>
  <input type="checkbox" name="" id="" checked />
  <div index="1" data-index="2">div</div>
  <span>span</span>

  <script>
    /* 
      设置或获取元素固有属性值prop()
      1. 获取属性语法
      prop("属性")
      2. 设置属性语法
      prop("属性","属性值")

      设置或获取元素自定义属性值attr()
      1. 获取属性语法
      attr("属性")          // 类似原生getAttribute()
      2. 设置属性语法
      attr("属性","属性值")  // 类似原生setAttribute()

      数据缓存data()
      1. 附加数据语法
      data("key","value")   // 向被选元素附加数据
      2. 获取数据语法
      date("key")           // 向被选元素获取数据
    */
    $(function () {
      // 1. element.prop("属性名") 获取元素固有的属性值
      console.log($("a").prop("href"));
      $("a").prop("title", "修改标签");
      $("input").change(function () {
        console.log($(this).prop("checked"));
      });

      // console.log($("div").prop("index"));
      // 2. element.attr("属性名") 获取元素自定义属性
      console.log($("div").attr("index"));
      $("div").attr("index", 4);
      console.log($("div").attr("data-index"));

      // 3. 数据缓存data() 这个里面的数据是存放在元素的内存里面
      $("span").data("name", "username");
      console.log($("span").data("name"));
      // 这个方法获取data-index h5自定义属性 第一个 不用写data- 而且返回的是数字型
      console.log($("div").data("index"));
    });
  </script>
</body>

</html>
