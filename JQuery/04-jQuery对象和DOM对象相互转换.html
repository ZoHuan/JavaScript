<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="jquery\jquery.min.js"></script>
</head>

<body>
  <video src="images\medium.mp4" muted></video>
  <script>
    // 1. DOM对象转换为jQuery对象
    // (1) 直接获取视频，得到就是jQuery对象
    // $("video");
    // (2) 已经用原生js获取过来DOM对象
    var myvideo = document.querySelector("video");
    $(myvideo);
    // 2. jQuery对象转换为DOM对象
    $("video")[0].play();
    $("video").get(0).play();
  </script>
</body>

</html>
