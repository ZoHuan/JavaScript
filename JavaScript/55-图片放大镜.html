<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片放大镜</title>
    <style>
      body,
      div {
        margin: 0;
        padding: 0;
      }
      .wrap {
        margin: 100px auto;
      }
      .preview-wrap {
        margin-left: 30px;
      }
      .main-img {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid #eee;
      }
      .main-img > img {
        display: block;
        height: 400px;
        margin: auto;
      }
      .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        height: 300px;
        width: 300px;
        background-color: #fede4f;
        opacity: 0.5;
        border: 1px solid #ccc;
        cursor: move;
      }
      .big {
        display: none;
        position: absolute;
        left: 410px;
        top: 0;
        width: 500px;
        height: 500px;
        border: 1px solid #ccc;
        background-color: #fff;
        z-index: 999;
        overflow: hidden;
      }
      .big img {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="preview-wrap">
        <div class="main-img">
          <img src="images\iphone.jpg" alt="" />
          <div class="mask"></div>
          <div class="big">
            <img class="bigImg" src="images\iphone.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="itemInfo-wrap"></div>
    </div>
    <script>
      var main_img = document.querySelector(".main-img");
      var mask = document.querySelector(".mask");
      var big = document.querySelector(".big");
      // 1. 鼠标经过显示和隐藏
      main_img.addEventListener("mouseover", function () {
        mask.style.display = "block";
        big.style.display = "block";
      });
      main_img.addEventListener("mouseout", function () {
        mask.style.display = "none";
        big.style.display = "none";
      });
      // 2. 鼠标移动，遮挡层跟随
      main_img.addEventListener("mousemove", function (e) {
        // (1) 计算鼠标在盒子内的坐标
        var x = e.pageX - this.offsetLeft;
        var y = e.pageY - this.offsetTop;
        // (2) 减去盒子高度的一半
        // (3) 遮挡层移动的距离
        var maskX = x - mask.offsetWidth / 2;
        var maskY = y - mask.offsetHeight / 2;
        // (4) 如果x坐标小于0，就停在0的位置
        // 遮挡层的最大移动距离
        var maskMax = main_img.offsetWidth - mask.offsetWidth;
        if (maskX <= 0) {
          maskX = 0;
        } else if (maskX >= maskMax) {
          maskX = maskMax;
        }
        if (maskY <= 0) {
          maskY = 0;
        } else if (maskY >= maskMax) {
          maskY = maskMax;
        }
        mask.style.left = maskX + "px";
        mask.style.top = maskY + "px";
        // 3. 大图片的移动距离 = 遮挡层移动距离 * 大图片最大移动距离 / 遮挡层的最大移动距离
        // 大图
        var bigImg = document.querySelector(".bigImg");
        // 大图片最大移动距离
        var bigMaxX = bigImg.offsetWidth - big.offsetWidth;
        var bigMaxY = bigImg.offsetHeight - big.offsetHeight;
        // 大图片的移动距离
        var bigX = (maskX * bigMaxX) / maskMax;
        var bigY = (maskY * bigMaxY) / maskMax;
        bigImg.style.left = -bigX + "px";
        bigImg.style.top = -bigY + "px";
      });
    </script>
  </body>
</html>
