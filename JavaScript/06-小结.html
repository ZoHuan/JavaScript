        function arrReverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr;
        }

        var arr = arrReverse([1, 2, 3, 4, 5, 6]);
        console.log(arr);

        function arrSort(arr) {
            var num;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > arr[i + 1]) {
                    num = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = num;
                }
            }
            return arr;
        }
