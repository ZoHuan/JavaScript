<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>定时器之clearTimeout</title>
</head>

<body>
  <button>停止定时器</button>
  <script>
    var btn = document.querySelector("button");
    var timer = setTimeout(function () {
      console.log("定时爆炸");
    }, 5000);
    btn.addEventListener("click", function () {
      clearTimeout(timer);
    });
  </script>
</body>

</html>
