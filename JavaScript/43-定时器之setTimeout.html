<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>定时器之setTimeout</title>
</head>

<body>
  <img src="images/focus1.png" alt="" class="img" />
  <script>
    // 1. setTimeout
    // 语法规范： window.setTimeout(调用函数,延时时间);
    // 1. window在调用的时候可以省略
    // 2. 延时时间单位是毫秒 可以省略，如果省略默认是0
    // 3. 调用函数可以直接写函数 还可以 写函数名  还可以 '函数名()'
    // 4. 页面中会有多个定时器，要给定时器加标识符
    // 3.1
    setTimeout(function () {
      console.log("定时输出");
    }, 1000);
    // 3.2
    function callback() {
      console.log("定时输出");
    }
    var time1 = setTimeout(callback, 2000);
    // 3.3
    var time2 = setTimeout("callback()", 3000);

    // 自动关闭广告
    var img = document.querySelector("img");
    setTimeout(function () {
      img.style.display = "none";
    }, 5000);
  </script>
</body>

</html>
