<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选反选</title>
    <style>
        table {
            width: 400px;
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead tr {
            height: 30px;
            background-color: skyblue;
            color: #4e4a4a;
        }
        
        thead th {
            border-left: 1px solid #fff;
        }
        
        tbody tr {
            height: 30px;
        }
        
        tbody td {
            border: 1px solid #d7d7d7;
            border-top: 0;
            font-size: 12px;
            color: #5b5ba5;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="j_cbAll"></th>
                <th>商品</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPhone</td>
                <td>6000</td>

            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>iPad</td>
                <td>3000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>Macbook</td>
                <td>10000</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
    <script>
        var j_cbAll = document.getElementById('j_cbAll');
        var j_tbs = document.querySelector('tbody').getElementsByTagName('input');
        j_cbAll.onclick = function() {
            for (let i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }
        for (let i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                var flag = true;
                for (let i = 0; i < j_tbs.length; i++) {
                    if (!j_tbs[i].checked) {
                        flag = false;
                        break;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
