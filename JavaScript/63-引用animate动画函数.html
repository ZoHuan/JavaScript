<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>引用animate动画函数</title>
  <style>
    .sliderbar {
      position: absolute;
      left: 20%;
      width: 40px;
      color: #fff;
      font-weight: 700;
      text-align: center;
      line-height: 40px;
    }

    .sliderbar span {
      display: block;
      width: 40px;
      height: 40px;
      background-color: cornflowerblue;
      font-size: 24px;
    }

    .con {
      position: absolute;
      top: 0;
      left: 40px;
      width: 100px;
      background-color: cornflowerblue;
    }
  </style>
  <script src="js\animate.js"></script>
</head>

<body>
  <div class="sliderbar">
    <span>←</span>
    <div class="con">问题反馈</div>
  </div>
  <script>
    var sliderbar = document.querySelector(".sliderbar");
    var con = document.querySelector(".con");
    sliderbar.addEventListener("mouseenter", function () {
      var a = con.offsetLeft - sliderbar.offsetLeft;
      animate(con, -100, function () {
        sliderbar.children[0].innerHTML = "→";
      });
    });
    sliderbar.addEventListener("mouseleave", function () {
      var a = con.offsetLeft - sliderbar.offsetLeft;
      animate(con, 40, function () {
        sliderbar.children[0].innerHTML = "←";
      });
    });
  </script>
</body>

</html>
