<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        function getMax(num1, num2) {
            // if (num1 > num2) {
            //     return num1;
            // } else {
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2;
        }

        console.log(getMax(10, 11));


        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var arr = [1, 3, 5, 7, 9, 11, 13]
        console.log(getArrMax(arr));



        function fun() {
            console.log('第一种声明函数的方法');
        }
        fun();

        var func = function () {
            console.log('第二种声明函数的方法(匿名函数)');
        }
        func()
    </script>
</head>
