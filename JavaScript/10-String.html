<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
    <script>
      //字符串对象，根据字符返回位置 str.indexOf('要查找的字符',[起始的位置])
      var str = "HelloWorld";
      console.log(str.indexOf("o"));
      console.log(str.indexOf("o", 5));

      //查找出现的位置以及次数
      var index = str.indexOf("o");
      var num = 0;
      while (index !== -1) {
        console.log(index);
        num++;
        index = str.indexOf("o", index + 1);
      }
      console.log(num);

      //根据位置返回字符
      //1.charAt(index) 根据位置返回字符
      console.log(str.charAt(3));
      //遍历所有的字符
      for (let i = 0; i < str.length; i++) {
        console.log(str.charAt(i));
      }
      //2. charCodeAt(index) 返回相应索引号的字符ASCII值
      console.log(str.charCodeAt(0));
      //3. str[index] H5新增的
      console.log(str[0]);

      //查找出现次数最多的字符，并统计次数
      var o = {};
      for (let i = 0; i < str.length; i++) {
        var chars = str.charAt(i);
        if (o[chars]) {
          o[chars]++;
        } else {
          o[chars] = 1;
        }
      }
      console.log(o);
      var max = 0;
      var ch = "";
      for (var k in o) {
        if (o[k] > max) {
          ch = k;
          max = o[k];
        }
      }
      console.log(ch);
      console.log(max);

      //字符串操作方法
      //1.concat('字符串1','字符串2'....)
      console.log(str.concat("-javacript"));
      //2.substr('截取的起始位置','截取几个字符');
      console.log(str.substr(5, 5));

      // 1 .替换字符 replace('被替换的字符','替换为的字符') 只替换第一个字符
      console.log(str.replace("W", "w"));
      //练习
      while (str.indexOf("o") !== -1) {
        str = str.replace("o", "*");
      }
      console.log(str);

      //2.字符转换为数组 split('分隔符')
      var str = "HelloWorld";
      console.log(str.split(""));

      //作业
      console.log(str.length);
      console.log(str.charAt(0));
      console.log(str.charAt(3));
      console.log(str.charAt(5));
      console.log(str.charAt(9));
      console.log(str.indexOf("H"));
      console.log(str.indexOf("e"));
      console.log(str.indexOf("W"));
      while (str.indexOf("W") !== -1) {
        str = str.replace("W", "w");
      }
      console.log(str);

      console.log(str.substr(0, 5));

      var o = {};
      for (let i = 0; i < str.length; i++) {
        var chars = str.charAt(i);
        if (o[chars]) {
          o[chars]++;
        } else {
          o[chars] = 1;
        }
      }
      console.log(o);
      var max = 0;
      var ch = "";
      for (const k in o) {
        if (o[k] > max) {
          max = o[k];
          ch = k;
        }
      }
      console.log(ch);
      console.log(max);
    </script>
  </head>

  <body></body>
</html>
