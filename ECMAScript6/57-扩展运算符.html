<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <script>
    // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
    let ary = ["a", "b", "c"];
    console.log(...ary);
    console.log("a", "b", "c");

    // 扩展运算符应用于数组合并
    let ary1 = [1, 2, 3];
    let ary2 = [4, 5, 6];
    let ary3 = [...ary1, ...ary2];
    console.log(ary3);

    ary1.push(...ary2);

    // 利用扩展运算符将伪数组转换为真正的数组
    var oDivs = document.getElementsByTagName("div");
    console.log(oDivs);
    var newDivs = [...oDivs];
    console.log(newDivs);
  </script>
</body>

</html>
