<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 字符类：[] 表示有一系列字符可供选择，只要匹配其中一个就可以
      var reg = /[abc]/; // 只要包含a或b或c都返回true
      console.log(reg.test("baby"));
      console.log(reg.test("hello"));
      console.log("--------------");
      var reg = /^[abc]$/; // 三选一 只有a或b或c这三个字母才返回true
      console.log(reg.test("a"));
      console.log(reg.test("aa"));
      console.log("--------------");
      var reg = /^[a-z]$/; // 26个字母任何一个字母返回true - 表示的是a到z的范围
      console.log(reg.test("a"));
      console.log(reg.test("z"));
      console.log(reg.test("A"));
      console.log(reg.test(1));
      console.log("--------------");

      // 字符组合
      var reg = /^[a-zA-Z0-9_-]$/; // 26个字母(大小写都可以)任何一个字母返回true
      console.log(reg.test(1));
      console.log(reg.test("a"));
      console.log(reg.test("A"));
      console.log(reg.test("!"));
      console.log("--------------");
      // 如果中括号里面有^ 表示取反的意思
      var reg = /^[^a-zA-Z0-9_-]$/;
      console.log(reg.test(1));
      console.log(reg.test("a"));
      console.log(reg.test("A"));
      console.log(reg.test("!"));
    </script>
  </body>
</html>
