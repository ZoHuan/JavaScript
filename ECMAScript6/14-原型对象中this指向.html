<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    function Character(name, age) {
      this.name = name;
      this.age = age;
    }
    var that;
    Character.prototype.skill = function () {
      console.log("忍术");
      that = this;
    };

    var c1 = new Character("鸣人", 20);
    // 1. 在构造函数中，里面this指向的是对象实例
    c1.skill();
    console.log(that === c1);
    // 2. 原型对象函数里面的this 指向的是 实例对象
  </script>
</body>

</html>
