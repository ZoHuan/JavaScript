<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    function Character(name, age) {
      this.name = name;
      this.age = age;
    }
    // 很多情况下，我们需要手动的利用constructor 这个属性指回原来的构造函数
    // Character.prototype.skill = function () {
    //   console.log("忍术");
    // };
    // Character.prototype.arms = function () {
    //   console.log("手里剑");
    // };
    Character.prototype = {
      // 如果我们修改了原来的原型对象，给原型对象赋值的是一个对象，则必须手动的利用constructor指回原来的构造函数
      constructor: Character,
      skill: function () {
        console.log("忍术");
      },
      arms: function () {
        console.log("手里剑");
      },
    };

    var c1 = new Character("鸣人", 20);
    var c2 = new Character("佐助", 20);
    console.log(Character.prototype);
    console.log(c1.__proto__);
    console.log(Character.prototype.constructor);
    console.log(c1.__proto__.constructor);
  </script>
</body>

</html>
