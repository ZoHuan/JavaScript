<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script>
    // 函数的调用方式

    // 1. 普通函数
    // this 指向window
    function fn() {
      console.log("普通函数" + this);
    }
    fn();
    // fn.call();

    // 2. 对象的方法
    // this 指向对象 o
    var o = {
      fn: function () {
        console.log("对象的方法" + this);
      },
    };
    o.fn();

    // 3. 构造函数
    // this 指向 f 这个实例对象 原型对象里面的this 指向也是 f 这个实例对象
    function Fun() { }
    Fun.prototype.fn = function () { };
    var f = new Fun();

    // 4. 绑定事件函数
    // this 指向函数的调用者 btn 这个按钮对象
    var btn = document.querySelector("button");
    btn.onclick = function () {
      console.log("绑定事件函数" + this);
    }; // 点击了按钮就可以调用这个函数

    // 5. 定时器函数
    // this 指向window
    setInterval(function () {
      console.log("定时器函数" + this);
    }, 1000); // 定时器自动一秒调用一次

    // 6. 立即执行函数
    // this 指向window
    (function () {
      console.log("立即执行函数" + this); // 立即执行函数自动调用
    })();
  </script>
</body>

</html>
