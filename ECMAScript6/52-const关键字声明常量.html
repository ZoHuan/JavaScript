<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        const关键字就是用来声明常量的
        使用const关键字声明的常量具有块级作用域
      */

      if (true) {
        const a = 10;
        console.log(a);
        if (true) {
          const a = 20;
          console.log(a);
        }
      }
      console.log(a);

      /* 使用const关键字声明的常量必须赋初始值 */
      const PI = 3.14;

      /* 常量赋值后，值不能修改 */
      PI = 100;
      const ary = [100, 200];
      ary[0] = 111;
      console.log(ary);
      ary = [1, 2];
      console.log(ary);

      /* let关键字声明的变量没有变量提升 */
      console.log(d);
      let d = 10;
    </script>
  </body>
</html>
