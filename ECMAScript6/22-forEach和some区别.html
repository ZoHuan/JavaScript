<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ["red", "yellow", "blue"];
      // 1. forEach迭代 遍历
      //   arr.forEach(function (value) {
      //     if (value == "yellow") {
      //       console.log("终止");
      //       return true; // forEach return 不会终止迭代
      //     }
      //     console.log("遍历");
      //   });

      //  查询数组中唯一的元素，用some方法更合适
      arr.some(function (value) {
        if (value == "yellow") {
          console.log("终止");
          return true; // some 遇到 return true 就会终止遍历 迭代效率更高
        }
        console.log("遍历");
      });

      //   arr.filter(function (value) {
      //     if (value == "yellow") {
      //       console.log("终止");
      //       return true; // filter return 不会终止迭代
      //     }
      //     console.log("遍历");
      //   });
    </script>
  </body>
</html>
