<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search {
        width: 34%;
        margin: auto;
      }
      .search input {
        width: 60px;
      }
      table {
        width: 30%;
        margin: auto;
      }

      table {
        margin-top: 20px;
        border-collapse: collapse;
      }

      tbody td {
        width: 30%;
        text-align: center;
      }
      th,
      td {
        border: 2px solid #5c5b5b;
      }
    </style>
  </head>
  <body>
    <div class="search">
      按照价格查询：
      <input type="text" class="start" />-<input type="text" class="end" />

      <button class="search-price">搜索</button>
      按照商品名称查询：
      <input type="text" class="product" />
      <button class="search-pro">查询</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>产品名称</th>
          <th>价格</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // 利用新增数组方法操作数据
      var data = [
        {
          id: 1,
          name: "iPhone",
          price: 6999,
        },
        {
          id: 2,
          name: "SAMSUNG",
          price: 5999,
        },
        {
          id: 3,
          name: "HUAWEI",
          price: 4999,
        },
        {
          id: 4,
          name: "XIAOMI",
          price: 3999,
        },
      ];

      // 1. 获取相应的元素
      var tbody = document.querySelector("tbody");
      var price = document.querySelector(".search-price");
      var start = document.querySelector(".start");
      var end = document.querySelector(".end");
      var product = document.querySelector(".product");
      var pro = document.querySelector(".search-pro");
      setData(data);
      // 2. 把数据渲染到页面
      function setData(data) {
        // 先清空原来tbody 里面的数据
        tbody.innerHTML = "";
        data.forEach(function (value) {
          var tr = document.createElement("tr");
          tr.innerHTML =
            "<td>" +
            value.id +
            "</td><td>" +
            value.name +
            "</td><td>" +
            value.price +
            "</td>";
          tbody.appendChild(tr);
        });
      }
      // 3. 根据价格查询商品
      price.addEventListener("click", function () {
        var newData = data.filter(function (value) {
          return value.price >= start.value && value.price <= end.value;
        });

        // 把筛选完的对象渲染到页面
        setData(newData);
      });

      // 4. 根据商品名称查找商品
      pro.addEventListener("click", function () {
        var arr = [];
        data.some(function (value) {
          if (value.name === product.value) {
            arr.push(value);
            return true;
          }
        });
        // 把拿到的数据渲染到页面
        setData(arr);
      });
    </script>
  </body>
</html>
